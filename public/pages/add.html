<!-- add.html -->
<div class="jumbotron text-center" > 
  <h3>Add Tech Page</h3>
  <div class="container" >
  <ul class="nav navbar-nav navbar-right" ng-controller="consoleController as cController" >
				<li><a href="#login" ng-hide="cController.loginStatus"><i class="fa fa-home"></i> Login</a></li>
				<li><a href="#logout" ng-show="cController.loginStatus"><i class="fa fa-home"></i> Logout</a></li>
				<li><a href="#console"><i class="fa fa-comment"></i> Console</a></li>
   </ul>
	<div class="row">
		<br><br>
		<form class="margin-base-vertical" ng-submit="aController.addFormSubmit()" >
		  <p class="input-group"><span ng-bind="aController.message"></span></p>
		  <p class="input-group">
		  Technology : <input type="text" class="form-control input-lg" name="techname"  ng-model="aController.addTech.tech" />
		  </p>
		  <p class="input-group ">
		  Description: <input type="text" required class="form-control input-lg" name="techdescr" ng-model="aController.addTech.description" />
		  </p><br/>
		  <p class="text-center">
		  <button type="submit" class="btn btn-success btn-lg">Post Changes</button>
		  </p>
	</form>
	</div>
  </div>
</div>
